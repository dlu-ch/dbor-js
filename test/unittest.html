
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Unit tests (with Mocha and Chai)</title>
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
</head>

<body>
  <div id="mocha">
    <div id="unittest-result">
      Unit tests not executed.
      Make sure execution of ECMAScript is allowed from the necessary sources
      and check the console for reported errors.
    </div>
  </div>

  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script src="https://unpkg.com/chai/chai.js"></script>

  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
  </script>

  <script src="../src/encode.js"></script>
  <script src="../src/parse.js"></script>
  <script src="./test.encode.js"></script>
  <script src="./test.parse.js"></script>

  <script>
    mocha.run(_ => document.getElementById("unittest-result").innerHTML = "");
  </script>
</body>

</html>
