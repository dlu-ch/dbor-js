<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Unit tests (with Mocha and Chai)</title>
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
</head>

<body>
  <div id="mocha">
    <div id="unittest-result">

  <script src="../src/textobjdbor-encode.js"></script>
  <script src="test.dbor-encode.js"></script>
  <script src="test.textobj-parse.js"></script>
  <script src="test.textobjdbor-encode.js"></script>

  <script>
    mocha.run(_ => document.getElementById("unittest-result").innerHTML = "");
  </script>
</body>

</html>
